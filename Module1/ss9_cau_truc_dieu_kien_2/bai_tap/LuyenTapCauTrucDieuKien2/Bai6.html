<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    alert("Giai phuong trinh bac 1: A*x = B. Tim x?");
    let soA = parseFloat(prompt("Nhap So A"));
    let soB = parseFloat(prompt("Nhap So B"));
    if(soA===0){
        alert("Phuong trinh vo nghiem")
    }
    else{
        let dapAn = soB/soA;
        alert("Gia tri x la: " + dapAn);
    }
</script>
</body>
</html>
