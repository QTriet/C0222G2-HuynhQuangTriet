<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soNguyenNhapVao = parseInt(prompt("Nhap so nguyen bat ky"));
    if(soNguyenNhapVao>10){
        alert("So nguyen nhap vao lon hon 10");
    }
    else if(soNguyenNhapVao<10){
        alert("So nguyen nhap vao nho hon 10");
    }
    else {
        alert("So nguyen nhap vao bang 10");
    }
</script>

</body>
</html>
