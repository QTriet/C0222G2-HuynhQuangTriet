<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    arr1 = ["abc", 123, "de45f", "abc", 6789, "de45f", "de45f",];
    alert(checkChar(prompt("Nhap 1 ky tu bat ky")));

    function checkChar(char){
        let count = 0;
        let flag = false;
        for (let i = 0; i < arr1.length; i++) {
            if (arr1[i] === char){
                count++;
                flag = true;
            }
        }
        if (flag){
            return count;
        }
        else {
            return -1;
        }
    }

</script>
</body>
</html>
