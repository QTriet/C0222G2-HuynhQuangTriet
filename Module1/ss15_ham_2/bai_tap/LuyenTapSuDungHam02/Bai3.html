<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Nhap so nguyen bat ky"));
    document.write(tinhGiaThua(num));

    function tinhGiaThua(x) {
        if (x>0) {
            let ketQua = 1;
            if (x===1){
                return 1;
            }
            for (let i = 1; i <= x; i++) {
                ketQua = i*ketQua;
            }
            return ketQua;
        }
        else {
            alert("Moi nhap so lon hon 0!")
        }
    }
</script>
</body>
</html>
