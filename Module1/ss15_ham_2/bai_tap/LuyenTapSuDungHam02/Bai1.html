<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = prompt("Nhap 1 so bat ky");
    document.write("Binh phuong cua so vua nhap la: " +binhPhuong(number));

    function binhPhuong(num) {
        return num*num;
    }
</script>
