<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num1 = prompt("Nhap so nguyen thu 1");
    let num2 = prompt("Nhap so nguyen thu 2");
    alert("Vi tri truoc khi thay doi: " + num1+ ", "+num2+"\n"+"Vi tri sau khi thay doi: " +changeNumPos(num1,num2));
    function changeNumPos(a,b) {
        let arr1 = [a,b];
        let bufferN = "";
        bufferN = arr1[0];
        arr1[0] = arr1[(arr1.length-1)];
        arr1[(arr1.length-1)] = bufferN;
        return arr1;
    }
</script>
</body>
</html>
