<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Apple {
        constructor() {
            this.weight = 10;
        }

        decrease() {
            if (this.weight > 0) {
                this.weight--;
            }
        }

        getWeight() {
            return this.weight;
        }

        isEmpty() {
            if (this.weight > 0) {
                return false;
            }
            else {
                return true;
            }
        }
    }

    class Human {
        constructor() {
            this.name;
            this.gender;
            this.weight;
        }

        getName() {
            return this.name;
        }

        setName(name) {
            this.name = name;
        }

        getWeight() {
            return this.weight;
        }

        setWeight(weight) {
            this.weight = weight;
        }

        isMale() {
            return this.gender;
        }

        setGender(gender) {
            this.gender = gender;
            if (gender) {
                document.write("I am a MAN!");
                document.write("<br>");
            } else {
                document.write("I am a WOMAN!");
                document.write("<br>");
            }
        }

        checkApple(apple) {
            if (apple.getWeight() > 0) {
                return true;
            } else {
                return false;
            }

        }

        eat(apple) {
            apple.decrease();
            this.weight = this.getWeight() + 1;
        }

        say(message) {
            document.write(message);
            document.write("<br>");
        }
    }

    let adam = new Human();
    let eva = new Human();
    let demoApple = new Apple();

    eva.setName("EVA");
    eva.setGender(false);
    eva.say("My Name is: " + eva.getName());
    eva.setWeight(46);
    eva.say("My weight is: " + eva.getWeight());
    eva.say("I have an apple!");
    eva.say("Is this apple eatable? " + eva.checkApple(demoApple));

    adam.setName("ADAM");
    adam.setGender(true);
    adam.say("I am male? "+adam.isMale());
    adam.say("My Name is: " + adam.getName());
    adam.setWeight(70);
    adam.say("My weight is: " + adam.getWeight());

    eva.say("Let eat my apple!")

    while (demoApple.getWeight() > 0) {
        adam.eat(demoApple);
        adam.say("Your apple is sweat!")

        document.write("Adam's weight: " + adam.getWeight());
        document.write("<br>");
        if (demoApple.getWeight() > 0) {
            eva.eat(demoApple);
            document.write("Adam's weight: " + eva.getWeight());
            document.write("<br>");
            eva.say("Oh yeah!")
        }
        document.write("Is this apple eatable?: " + adam.checkApple(demoApple));
        document.write("<br>");

        if (demoApple.isEmpty()) {
            document.write("Adam and Eve ate an apple :)")
        }
    }


</script>
</body>
</html>
