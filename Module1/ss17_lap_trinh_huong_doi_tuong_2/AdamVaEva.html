<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Apple {
        constructor() {
            this.weight = 10;
        }

        decrease() {
            if (this.weight > 0) {
                this.weight--;
            }
        }

        getWeight() {
            return this.weight;
        }

        isEmpty() {
            if (this.weight>0) {
                return false;
            }
            else {
                return true;
            }
        }
    }

    class Human {
        constructor() {
            this.name;
            this.gender;
            this.weight;
        }

        getName() {
            return this.name;
        }

        setName(name) {
            this.name = name;
        }

        getWeight() {
            return this.weight;
        }

        setWeight(weight) {
            this.weight = weight;
        }

        isMale() {
            return this.gender;
        }

        setGender(gender) {
            this.gender = gender;
            if (gender) {
                document.write("I am a MAN!");
                document.write("<br>");
            }
            else {
                document.write("I am a WOMAN!");
                document.write("<br>");
            }
        }

        checkApple(apple) {
             return apple.getWeight();

        }

        eat(apple) {
            setTimeout(apple.decrease(),4*1000);
        }

        say(message) {
            document.write(message);
            document.write("<br>");
        }
    }

    let adam = new Human();
    let eva = new Human();
    let demoApple = new Apple();

    eva.setName("EVA");
    eva.setGender(false);
    eva.say("My Name is: " +eva.getName());
    eva.setWeight(46);
    eva.say("My weight is: " +eva.getWeight());
    eva.say("I have an apple!");
    eva.say("The apple is: "+eva.checkApple(demoApple)+" gram");

    adam.setName("ADAM");
    adam.setGender(true);
    adam.say("My Name is: " +adam.getName());
    adam.setWeight(70);
    adam.say("My weight is: " +adam.getWeight());
    adam.say("I have a pen!");
    adam.say("We are a couple <3");

    eva.say("Let eat my apple!")
    while (demoApple.getWeight()>0) {
        adam.eat(demoApple);
        adam.say("Your apple is sweat!")
        if (demoApple.getWeight()>0) {
            eva.eat(demoApple);
            eva.say("Oh yeah!")
        }
        document.write("The apple is: "+adam.checkApple(demoApple));
        document.write("<br>");

        if (demoApple.isEmpty()){
            document.write("Adam and Eve ate an apple :)")
        }
    }




</script>
</body>
</html>
