<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array1 = new Array(10);
    alert("Nhap vao mang 10 so nguyen.");
    for (let i = 0; i<array1.length;i++){
        array1[i] = parseInt(prompt("Nhap phan tu thu "+ (i+1)));
    }
    document.write(array1);
    document.write("<br>");
    document.write("<br>");
    array1.sort(function (a,b){
        return a-b;
    }
    )
    document.write(array1);
</script>
</body>
</html>
