<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str1 = prompt("Moi nhap vao mot chuoi.");
    var UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    var LOWER = 'abcdefghijklmnopqrstuvwxyz';
    let result = [];
    for (let i = 0; i < str1.length; i++) {
        if (UPPER.indexOf(str1[i]) !== -1) {
            result.push(str1[i].toLowerCase());
        }
        else if (LOWER.indexOf(str1[i]) !== -1) {
            result.push(str1[i].toUpperCase());
        }
        else
        {
            result.push(str1[i]);
        }
    }
    console.log(result.join(''));
</script>
</body>
</html>
