<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str1 = prompt("Moi nhap chuoi 1:").toString();
    let str2 = prompt("Moi nhap chuoi 2:").toString();
    let flag = false;
    if (str1.length == str2.length) {
        for (let i = 0; i < str1.length; i++) {
            if (str1[i]!==str2[i]){
                flag = false;
                break;
            }
            else {
                if (i==str1.length-1){
                    flag = true;
                }
            }
        }
        if (flag){
            document.write("Hai chuoi giong nhau!");
        }
        else {
            document.write("Hai chuoi khong giong nhau!");
        }

    } else {
        document.write("Hai chuoi khong giong nhau!");
    }
</script>
</body>
</html>
