<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    class Date {
        constructor(day, month, year) {
            if (dayCheck(day)){
                this.day = day;
            }
            else {
                alert("bạn nhập ngày sai!")
            }
            if (monthCheck(month)){
                this.month = month;
            }
            else {
                alert("bạn nhập tháng sai!")
            }
            if (yearCheck(year)){
                this.year = year;
            }
            else {
                alert("bạn nhập năm sai!")
            }
        }

        getDay() {
            return this.day;
        }

        getMonth() {
            return this.month;
        }

        getYear() {
            return this.year;
        }

        setDay(day) {
            this.day = day;
        }

        setMonth(month) {
            this.month = month;
        }

        setYear(year) {
            this.year = year;
        }

        setDate(day, month, year){
            this.day = day;
            this.month = month;
            this.year = year;
        }
    }

    let testDay = new Date(14,12, 2021 );
    console.log(testDay);
    console.log(testDay.getDay());
    console.log(testDay.getMonth());
    console.log(testDay.getYear());
    console.log(testDay);
    estDay.setDate(7,8,9);
    console.log(testDay);

    function intCheck(num) {
        if (parseInt(num)==num){
            return true;
        }
        else {
            return false;
        }
    }

    function dayCheck(day) {
        if (intCheck(day)){
            if (day>0 && day<32) {
                return true;
            }
            else {
                return false;
            }
        }
        else {
            return false;
        }
    }
    function monthCheck(month) {
        if (intCheck(month)){
            if (month>0 && month<13) {
                return true;
            }
            else {
                return false;
            }
        }
        else {
            return false;
        }
    }
    function yearCheck(year) {
        if (intCheck(year)){
            if (year>0) {
                return true;
            }
            else {
                return false;
            }
        }
        else {
            return false;
        }
    }


</script>
</body>
</html>
