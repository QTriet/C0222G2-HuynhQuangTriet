<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Circle {
        constructor(radius, color) {
            this.radius = radius;
            this.color = color;
        }
        getRadius(){
            return this.radius;
        }
        getArea(){
            return Math.PI*this.radius*this.radius;
        }
    }

    let testCircle = new Circle(1,"red");
    console.log(testCircle);
    console.log(testCircle.getRadius());
    console.log(testCircle.getArea());
</script>
</body>
</html>
