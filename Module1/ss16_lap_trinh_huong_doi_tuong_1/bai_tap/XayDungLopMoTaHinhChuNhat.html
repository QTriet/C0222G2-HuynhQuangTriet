<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <canvas id="myCanvas" width="1000" height="1000"></canvas>
</head>
<body>
<script>
    class Rectangle {
        constructor(dai, rong) {
            this.dai = dai;
            this.rong = rong;
        }

        getDai() {
            return this.dai;
        }

        getRong() {
            return this.rong;
        }

        dienTich(dai, rong) {
            return dai * rong;
        }

        chuVi(dai, rong) {
            return (dai + rong) * 2;
        }
    }

    let demoRectangle = new Rectangle(50, 100);
    let c = document.getElementById("myCanvas");
    let ctx = c.getContext("2d");
    ctx.fillRect(50, 50, demoRectangle.getDai(), demoRectangle.getRong());
    ctx.lineWidth = "3";
    ctx.strokeStyle = "red";
    ctx.strokeRect(5, 5, 100, 200);
    ctx.lineWidth = "25";
    ctx.lineJoin = "bevel";
    ctx.strokeStyle = "blue";
    ctx.strokeRect(150, 200, demoRectangle.getDai(), demoRectangle.getRong());
    ctx.lineJoin = "round";
    ctx.lineWidth = "45";
    ctx.strokeStyle = "green";
    ctx.strokeRect(250, 50, demoRectangle.getDai(), demoRectangle.getRong());


</script>
</body>
</html>
