<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <canvas id="myCanvas" width="2000" height="2000"></canvas>
</head>
<body>
<script>
    class Rectangle {
        constructor(dai, rong) {
            this.dai = dai;
            this.rong = rong;
        }

        getDai() {
            return this.dai;
        }

        getRong() {
            return this.rong;
        }

        dienTich(dai, rong) {
            return dai * rong;
        }

        chuVi(dai, rong) {
            return (dai + rong) * 2;
        }

        DrawFillRect(locX, locY) {
            let c = document.getElementById("myCanvas");
            let ctx = c.getContext("2d");
            ctx.fillRect(locX, locY, this.dai, this.rong);
        }

        DrawStrokeRect(locX, locY) {
            let c = document.getElementById("myCanvas");
            let ctx = c.getContext("2d");
            ctx.lineWidth = "3";
            ctx.strokeStyle = "red";
            ctx.strokeRect(locX, locY, this.dai, this.rong);
        }

    }

    let demoRectangle = new Rectangle(50, 100);
    demoRectangle.DrawFillRect(50,50);
    demoRectangle.DrawStrokeRect(150, 150);

</script>
</body>
</html>
