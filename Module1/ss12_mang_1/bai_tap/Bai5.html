<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array1 = [-3, 5, -1, 3, 2, -10];
    let i=0;
    let count =0;
    while (i<array1.length){
        if (array1[i]<0){
            count++;
        }
        i++;
    }
    document.write("Co "+count+ " phan tu la so nguyen am trong mang.");
</script>
</body>
</html>
