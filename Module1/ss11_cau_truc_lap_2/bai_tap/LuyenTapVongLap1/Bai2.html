<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhietDo = parseFloat(prompt("Nhap nhiet do"));
    if(nhietDo>100){
        alert("Giam nhiet do");
    }
    else if (nhietDo<20){
        alert("Tang nhiet do");
    }
    else {
        alert("Okela");
    }
</script>
</body>
</html>
