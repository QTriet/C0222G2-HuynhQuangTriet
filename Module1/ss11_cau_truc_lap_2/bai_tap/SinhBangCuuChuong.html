<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
        document.write("<table border='1'>");
        let ketqua =0;
        for(let i=2; i<=9; i++){
            document.write("<tr>");
            for(let j=1; j<=9; j++){
                ketqua =i*j;
                //document.write("&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp");
                document.write("<td>" + i+"x"+j+"=" + ketqua );
                document.write("</td>")
            }
            document.write("</tr>");
        }
        document.write("</table>");



</script>
</body>
</html>
